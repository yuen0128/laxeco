name: Run Python Scripts Automatically in Pairs

on:
  schedule:
    - cron: '0 1 * * *'  # 台灣時間13:00 (GitHub Actions 使用 UTC 時間)

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 2
      matrix:
        script:
          - 'code/hkg.py'
          - 'code/hkgbusi.py'   

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests

    - name: Install ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install --reinstall -y chromium-chromedriver
        sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver || true

    - name: Check ChromeDriver version
      run: chromedriver --version  # 確保 ChromeDriver 正確安裝

    - name: Create data directory
      run: mkdir -p data  # 確保 data/ 目錄存在

    - name: Run script
      run: |
        python ${{ matrix.script }}

    - name: Check if CSV files exist
      run: ls -lh data/ || echo "No CSV files found in data/"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flight-data
        path: data/*.csv
        if-no-files-found: ignore
